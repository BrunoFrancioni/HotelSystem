<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A133</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

    <link rel="shortcut icon" type="image/ico" th:href="@{/img/favicon.ico}"/>

</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 hotel-img">
                <img src="static/img/hotel.png" th:src="@{/img/hotel.png}"/>
            </div>
            <form class="col-12" th:action="@{/login}" method="post">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Username" name="email"/>
                </div>
                <div class="form-group" id="password-group">
                    <input type="password" class="form-control" placeholder="Password" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Check your info
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Log Out Successful
            </div>
        </div>
    </div>
</div>
<div class = "footer-copyright text-center py-3">
    <a href="/booking" >Sign Up</a> | <a href="/booking" class="btn button-invited">Invited</a>

</div>



</body>
</html>
