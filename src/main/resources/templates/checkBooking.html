<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Booking</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/booking/check}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="from">Check In</label>
                <input type="date" class="form-control" name="from" id="from" th:value="${dateToday}"> <!--th:min="${dateToday}"-->
            </div>

            <div class="form-group">
                <label for="to">Check Out</label>
                <input type="date" class="form-control" name="to" id="to"><!-- th:min="${dateTomorrow}">-->
            </div>

            <div class="form-group form-check">
                <label for="guests">Occupancy</label>
                <select class="form-control" name="guests" id="guests">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>

            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>

</body>
</html>
